version: '3.7'

services:
  app: 
    image: wahlzeit
    build:
      context: .
    environment: 
      WAHLZEIT_DB_HOST: "db"
    ports: 
      - 8080:8080
  db:
    image: postgres:12-alpine
    environment:
      POSTGRES_DB: wahlzeit
      POSTGRES_USER: wahlzeit
      POSTGRES_PASSWORD: wahlzeit
    ports:
      - 5432:5432
  # Uncomment for persistence independent of container
  # volumes:
  #   - "./pgdata:/var/lib/postgresql/data"
  adminer:
    image: adminer
    restart: "no"
    ports:
      - 8090:8080
