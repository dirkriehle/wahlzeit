<form action="showUserPhotoForm.form" method="post" name="showUserPhotoForm" onsubmit="return validate(this);">

	<table class="border"><tr><td class="spacer"><table class="form">
		<tr>
			<td class="thumb" rowspan="6">{$thumb}</td>
			<td class="fiveCol2">Fotolob:&nbsp;</td>
			<td class="fiveCol3"><b>{$praise}</b></td>
		</tr>
		<tr>
			<td class="fiveCol2">Fotostatus:&nbsp;</td>
			<td class="fiveCol3"><b>{$status}</b></td>
		</tr>
		<tr>
			<td class="fiveCol2">Hochgeladen am:&nbsp;</td>
			<td class="fiveCol3"><b>{$uploadedOn}</b></td>
		</tr>
		<tr>
			<td class="fiveCol2">Foto-Tags:&nbsp;</td>
			<td class="fiveCol3x" colspan="3"><b>{$tags}</b></td>
		</tr>
		<tr>
			<td class="fiveCol2">Foto-Link:&nbsp;</td>
			<td class="fiveCol3x" colspan="3"><b>{$link}</b></td>
		</tr>
		<tr>
			<td class="fiveCol2">&nbsp;</td>
			<td class="fiveCol3x" colspan="3">
				<input type="hidden" name="id" value="{$id}">
				<input type="submit" name="edit" value="Editieren!" />&nbsp;&#8213;
				<input type="submit" name="tell" value="Weitersagen!" />&nbsp;&#8213;
				<input type="submit" name="select" value="Auswählen!" />&nbsp;&#8213;
				<input type="submit" onclick="deleteWasClicked=true; deleteWasConfirmed=confirm('Sind Sie sich sicher, dass Sie dieses Foto löschen wollen?');" name="delete" value="Löschen!" />
			</td>
		</tr>
	</table></td></tr></table>

</form>
