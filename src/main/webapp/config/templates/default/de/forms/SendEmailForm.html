<form action="sendEmailForm.form" method="post" name="sendEmailForm">

	<h2>Email schicken!</h2>
	<p><b>{$message}</b></p>

	<table class="border"><tr><td class="spacer"><table class="form">
		<tr>
			<td class="thumb" rowspan="5">{$thumb}</td>
			<td class="threeCol2">Empfänger:&nbsp;</td>
			<td class="threeCol3"><b>{$user}</b></td>
		</tr>
		<tr>
			<td class="threeCol2">Empfängersprache:&nbsp;</td>
			<td class="threeCol3"><b>{$userLanguage}</b></td>
		</tr>
		<tr>
			<td class="threeCol2">Emailbetreff:&nbsp;</td>
			<td class="threeCol3"><input type="text" name="emailSubject" value="{$emailSubject}" size="40" /></td>
		</tr>
		<tr>
			<td class="threeCol2" valign="top">Nachricht:&nbsp;</td>
			<td class="threeCol3"><textarea name="emailBody" cols="40" rows="8">{$emailBody}</textarea></td>
		</tr>
		<tr>
			<td class="threeCol2">&nbsp;</td>
			<td class="threeCol3">
				<input type="hidden" name="id" value="{$id}" />
				<input type="submit" name="send" value="Abschicken!" />
			</td>
		</tr>
	</table></td></tr></table>

</form>
