<form action="signupForm.form" method="post" name="signupForm">

	<h2>Anmelden!</h2>
	<p><b>{$message}</b></p>

	<table class="border"><tr><td class="spacer"><table class="form">
		<tr>
			<td class="twoCol1">Benutzername:&nbsp;</td>
			<td class="twoCol2"><input type="text" name="name" value="{$name}" size="24" /></td>
		</tr>
		<tr>
			<td class="twoCol1">Passwort:&nbsp;</td>
			<td class="twoCol2"><input type="password" name="password" value="{$password}" size="24" /></td>
		</tr>
		<tr>
			<td class="twoCol1">Passwort noch einmal:&nbsp;</td>
			<td class="twoCol2"><input type="password" name="passwordAgain" value="{$passwordAgain}" size="24" /></td>
		</tr>
		<tr>
			<td class="twoCol1">Emailadresse:&nbsp;</td>
			<td class="twoCol2"><input type="text" name="emailAddress" value="{$emailAddress}" size="24" /></td>
		</tr>
		<tr>
			<td class="twoCol1"><input type="checkbox" name="termsAndConditions" {$termsAndConditionsChecked} /></td>
			<td class="twoCol2">Ich habe die <a href="../terms.html">Nutzungsbedingungen</a> gelesen und akzeptiere sie.</td>
		</tr>
			<td class="twoCol1"><b>Es ist kostenlos!</b>&nbsp;</td>
			<td class="twoCol2"><input type="submit" name="signup" value="Anmelden!" /></td>
		</tr>
	</table></td></tr></table>

</form>
