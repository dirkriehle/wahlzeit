<form action="setOptionsForm.form" method="post" name="setOptionsForm">

	<h2>Setze meine Einstellungen!</h2>
	<p><b>{$message}</b></p>

	<table class="border"><tr><td class="spacer"><table class="form">
		<tr>
			<td class="twoCol1">Anzeigesprache:&nbsp;</td>
			<td class="twoCol2">
				<select name="language">
					<option value="english" {$englishLanguageSelected}>Englisch</option>
					<option value="german" {$germanLanguageSelected}>Deutsch</option>
				</select>
			</td>
		</tr>
		<tr>
			<td class="twoCol1">Fotogröße:&nbsp;</td>
			<td class="twoCol2">
				<select name="photoSize">
					<option value="extra-small" {$extraSmallPhotoSizeSelected}>extra-klein</option>
					<option value="small" {$smallPhotoSizeSelected}>klein</option>
					<option value="medium" {$mediumPhotoSizeSelected}>mittel</option>
					<option value="large" {$largePhotoSizeSelected}>groß</option>
					<option value="extra-large" {$extraLargePhotoSizeSelected}>extra-groß</option>
				</select>
			</td>
		</tr>
		<tr>
			<td class="twoCol1">&nbsp;</td>
			<td class="twoCol2">
				<input type="submit" name="update" value="Aktualisieren!" />
			</td>
		</tr>
	</table></td></tr></table>

</form>
