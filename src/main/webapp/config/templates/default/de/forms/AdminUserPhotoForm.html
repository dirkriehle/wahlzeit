<form action="adminUserPhotoForm.form" method="post" name="adminUserPhotoForm">

	<h2>Benutzerfoto administrieren</h2>
	<p><b>{$message}</b></p>

	<table class="border"><tr><td class="spacer"><table class="form">
		<tr>
			<td class="thumb" rowspan="6">{$thumb}</td>
			<td class="fiveCol2">Photo id:&nbsp;</td>
			<td class="fiveCol3x" colspan="3"><b>{$id}</b></td>
		</tr>
		<tr>
			<td class="fiveCol2">Status:&nbsp;</td>
			<td class="fiveCol3">
				<select name="status">
					<option value="visible" {$visiblePhotoStatusSelected}>sichtbar</option>
					<option value="invisible" {$invisiblePhotoStatusSelected}>unsichtbar</option>
					<option value="moderated" {$moderatedPhotoStatusSelected}>moderiert</option>
					<option value="deleted" {$deletedPhotoStatusSelected}>gel√∂scht</option>
				</select>
			</td>
			<td class="inline" align="right">&nbsp;</td>
			<td class="fiveCol5">&nbsp;</td>
		</tr>
		<tr>
			<td class="fiveCol2">Foto-Tags:&nbsp;</td>
			<td class="fiveCol3x" colspan="3">
				<input type="text" name="tags" value="{$tags}" size="40">
			</td>
		</tr>
		<tr>
			<td class="fiveCol2">&nbsp;</td>
			<td class="fiveCol3x" colspan="3">
				<input type="hidden" name="photoId" value="{$photoId}" />
				<input type="submit" name="update" value="Aktualisieren!" />
			</td>
		</tr>
	</table></td></tr></table>

</form>
