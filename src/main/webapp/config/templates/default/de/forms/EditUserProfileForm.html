<form action="editUserProfileForm.form" method="post" name="editUserProfileForm">

	<h2>Mein Profil ändern!</h2>
	<p><b>{$message}</b></p>

	<table class="border"><tr><td class="spacer"><table class="form">
		<tr>
			<td class="thumb" rowspan="6">{$thumb}</td>
			<td class="fiveCol2">Benutzername:&nbsp;</td>
			<td class="fiveCol3x" colspan="3">
				<input type="text" name="nickName" value="{$nickName}" size="40"/>
			</td>
		</tr>
		<tr>
			<td class="fiveCol2">Geschlecht:&nbsp;</td>
			<td class="fiveCol3x" colspan="3">
				<select name="gender">
					<option value="male" {$maleGenderSelected}>männlich</option>
					<option value="female" {$femaleGenderSelected}>weiblich</option>
					<option value="other" {$otherGenderSelected}>anders</option>
				</select>
			</td>
		</tr>
		<tr>
			<td class="fiveCol2">Language:&nbsp;</td>
			<td class="fiveCol3x" colspan="3">
				<select name="language">
					<option value="english" {$englishLanguageSelected}>Englisch</option>
					<option value="german" {$germanLanguageSelected}>Deutsch</option>
				</select>
			</td>
		</tr>
		<tr>
			<td class="fiveCol2">Emailadresse:&nbsp;</td>
			<td class="fiveCol3x" colspan="3"><b>{$emailAddress}</b></td>
			<td class="inline" align="right">
				<input type="checkbox" name="notifyAboutPraise" {$notifyAboutPraise} />
			</td>
			<td class="fiveCol5">Bei Lob Nachricht</td>
		</tr>
		<tr>
			<td class="fiveCol2">&nbsp;</td>
			<td class="fiveCol3x" colspan="3">
				<input type="submit" name="update" value="Aktualisieren!" />
			</td>
		</tr>
	</table></td></tr></table>

</form>
