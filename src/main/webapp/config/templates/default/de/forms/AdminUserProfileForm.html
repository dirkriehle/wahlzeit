<form action="adminUserProfileForm.form" method="post" name="adminUserProfileForm">

	<h2>Benutzerprofil administrieren</h2>
	<p><b>{$message}</b></p>

	<table class="border"><tr><td class="spacer"><table class="form">
		<tr>
			<td class="thumb" rowspan="6">{$thumb}</td>
			<td class="fiveCol2">User name:&nbsp;</td>
			<td class="fiveCol3x" colspan="3"><b>{$name}</b></td>
		</tr>
		<tr>
			<td class="fiveCol2">Status:&nbsp;</td>
			<td class="fiveCol3">
				<select name="status">
					<option value="created" {$createdUserStatusSelected}>Erzeugt</option>
					<option value="confirmed" {$confirmedUserStatusSelected}>Bestätigt</option>
					<option value="disabled" {$disabledUserStatusSelected}>Blockiert</option>
				</select>
			</td>
			<td class="inline" align="right">Rechte:&nbsp;</td>
			<td class="fiveCol5">
				<select name="rights">
					<option value="guest" {$guestAccessRightsSelected}>Gast</option>
					<option value="user" {$userAccessRightsSelected}>Benutzer</option>
					<option value="moderator" {$moderatorAccessRightsSelected}>Moderator</option>
					<option value="administrator" {$administratorAccessRightsSelected}>Administrator</option>
				</select>
			</td>
		</tr>
		<tr>
			<td class="fiveCol2">Geschlecht:&nbsp;</td>
			<td class="fiveCol3">
				<select name="gender">
					<option value="male" {$maleGenderSelected}>männlich</option>
					<option value="female" {$femaleGenderSelected}>weiblich</option>
					<option value="other" {$otherGenderSelected}>anders</option>
				</select>
			</td>
			<td class="inline" align="right">Sprache:&nbsp;</td>
			<td class="fiveCol5">
				<select name="language">
					<option value="english" {$englishLanguageSelected}>Englisch</option>
					<option value="german" {$germanLanguageSelected}>Deutsch</option>
					<option value="spanish" {$spanishLanguageSelected}>Spanisch</option>
					<option value="japanese" {$japaneseLanguageSelected}>Japanisch</option>
				</select>
			</td>
		</tr>
		<tr>
			<td class="fiveCol2">Emailadresse:&nbsp;</td>
			<td class="fiveCol3">
				<input type="text" name="emailAddress" value="{$emailAddress}" size="40" />
			</td>
			<td class="inline" align="right">
				<input type="checkbox" name="notifyAboutPraise" {$notifyAboutPraise} />
			</td>
			<td class="fiveCol5">Bei Lob Nachricht</td>
		</tr>
		<tr>
			<td class="fiveCol2">Homepage:&nbsp;</td>
			<td class="fiveCol3x" colspan="3">
				<input type="text" name="homePage" value="{$homePage}" size="40" />
			</td>
		</tr>
		<tr>
			<td class="fiveCol2">&nbsp;</td>
			<td class="fiveCol3x" colspan="3">
				<input type="hidden" name="userId" value="{$userId}" />
				<input type="submit" name="update" value="Aktualisieren!" />
			</td>
		</tr>
	</table></td></tr></table>

</form>
