<form action="showUserPhotoForm.form" method="post" name="showUserPhotoForm" onsubmit="return validate(this);">

	<table class="border"><tr><td class="spacer"><table class="form">
		<tr>
			<td class="thumb" rowspan="6">{$thumb}</td>
			<td class="fiveCol2">Photo praise:&nbsp;</td>
			<td class="fiveCol3"><b>{$praise}</b></td>
		</tr>
		<tr>
			<td class="fiveCol2">Photo status:&nbsp;</td>
			<td class="fiveCol3"><b>{$status}</b></td>
		</tr>
		<tr>
			<td class="fiveCol2">Uploaded on:&nbsp;</td>
			<td class="fiveCol3"><b>{$uploadedOn}</b></td>
		</tr>
		<tr>
			<td class="fiveCol2">Photo tags:&nbsp;</td>
			<td class="fiveCol3x" colspan="3"><b>{$tags}</b></td>
		</tr>
		<tr>
			<td class="fiveCol2">Photo link:&nbsp;</td>
			<td class="fiveCol3x" colspan="3"><b>{$link}</b></td>
		</tr>
		<tr>
			<td class="fiveCol2">&nbsp;</td>
			<td class="fiveCol3x" colspan="3">
				<input type="hidden" name="id" value="{$id}">
				<input type="submit" name="edit" value="Edit!" />&nbsp;&#8213;
				<input type="submit" name="tell" value="Tell!" />&nbsp;&#8213;
				<input type="submit" name="select" value="Select!" />&nbsp;&#8213;
				<input type="submit" onclick="deleteWasClicked=true; deleteWasConfirmed=confirm('Are you sure you want to delete the photo?');" name="delete" value="Delete!" />
			</td>
		</tr>
	</table></td></tr></table>

</form>
