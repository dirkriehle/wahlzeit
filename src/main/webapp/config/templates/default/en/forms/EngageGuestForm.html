<form action="engageGuestForm.form" method="post" name="engageGuestForm">

	<input type="hidden" name="id" value="{$id}" />
	<table class="inline">
		<tr>
			<td class="inline"><input type="submit" name="tellFriendLink" value="Tell" /> </td>
			<td class="inline">a friend about this photo: {$link}&nbsp;&#8213;&nbsp;Send </td>
			<td class="inline"><input type="submit" name="sendEmailLink" value="Email" /> </td>
			<td class="inline">to the owner of this photo!</td>
		</tr>
	</table>

	<table class="inline">
		<tr>
			<td class="inline">Please help keep this community site clean!&nbsp;</td>
			<td class="inline"><input type="submit" name="flagPhotoLink" value="Flag" /> </td>
			<td class="inline">photo as inappropriate if necessary.</td>
		</tr>
	</table>

</form>
