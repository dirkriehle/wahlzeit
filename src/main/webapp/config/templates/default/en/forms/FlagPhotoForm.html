<form action="flagPhotoForm.form" method="post" name="flagPhotoForm">
	
	<h2>Flag a photo</h2>
	<p><b>{$message}</b></p>

	<table class="border"><tr><td class="spacer"><table class="form">
		<tr>
			<td class="thumb" rowspan="4">{$thumb}</td>
			<td class="threeCol2">Reason for flagging:&nbsp;</td>
			<td class="threeCol3">
				<select name="reason">
					<option value="mismatch" {$mismatchFlagReasonSelected}>mismatch</option>
					<option value="offensive" {$offensiveFlagReasonSelected}>offensive photo</option>
					<option value="copyright" {$copyrightFlagReasonSelected}>copyright violation</option>
					<option value="other" {$otherFlagReasonSelected}>other reason</option>
				</select>
			</td>
		</tr>
		<tr>
			<td class="threeCol2">Your email address:&nbsp;</td>
			<td class="threeCol3"><input type="text" name="flagger" value="{$flagger}" size="40"></td>
		</tr>
		<tr>
			<td class="threeCol2">Explanation:&nbsp;</td>
			<td class="threeCol3"">
				<textarea name="explanation" cols="40" rows="4" wrap="virtual">{$explanation}</textarea>
			</td>
		</tr>
		<tr>
			<td class="threeCol2">&nbsp;</td>
			<td class="threeCol3">
				<input type="hidden" name="id" value="{$id}">
				<input type="submit" name="flagPhotoForm" value="Submit!">
			</td>
		</tr>
	</table></td></tr></table>

</form>
