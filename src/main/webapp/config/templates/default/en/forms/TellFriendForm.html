<form action="tellFriendForm.form" method="post" name="tellFriendForm">

	<h2>Tell a friend!</h2>
	<p><b>{$message}</b></p>

	<table class="border"><tr><td class="spacer"><table class="form">
		<tr>
			<td class="thumb" rowspan="5">{$thumb}</td>
			<td class="threeCol2">From Email Address:&nbsp;</td>
			<td class="threeCol3"><input type="text" name="emailFrom" value="{$emailFrom}" size="40" /></td>
		</tr>
		<tr>
			<td class="threeCol2">To Email Address:&nbsp;</td>
			<td class="threeCol3"><input type="text" name="emailTo" value="{$emailTo}" size="40" /></td>
		</tr>
		<tr>
			<td class="threeCol2">Email Subject:&nbsp;</td>
			<td class="threeCol3"><input type="text" name="emailSubject" value="{$emailSubject}" size="40" /></td>
		</tr>
		<tr>
			<td class="threeCol2" valign="top">Message:&nbsp;</td>
			<td class="threeCol3"><textarea name="emailBody" cols="40" rows="8">{$emailBody}</textarea></td>
		</tr>
		<tr>
			<td class="threeCol2">&nbsp;</td>
			<td class="threeCol3">
				<input type="hidden" name="id" value="{$id}">
				<input type="submit" name="tell" value="Tell!" />
			</td>
		</tr>
	</table></td></tr></table>

</form>
