<form action="changePasswordForm.form" method="post" name="changePasswordForm">

	<h2>Change my password!</h2>
	<p><b>{$message}</b></p>

	<table class="border"><tr><td class="spacer"><table class="form">
		<tr>
			<td class="twoCol1">New password:&nbsp;</td>
			<td class="twoCol2"><input type="password" name="password" value="{$password}" size="24" /></td>
		</tr>
		<tr>
			<td class="twoCol1">New password again:&nbsp;</td>
			<td class="twoCol2"><input type="password" name="passwordAgain" value="{$passwordAgain}" size="24" /></td>
		</tr>
		<tr>
			<td class="twoCol1">&nbsp;</td>
			<td class="twoCol2"><input type="submit" name="change" value="Change!" /></td>
		</tr>
	</table></td></tr></table>

</form>
