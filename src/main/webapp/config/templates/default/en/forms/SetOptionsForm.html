<form action="setOptionsForm.form" method="post" name="setOptionsForm">

	<h2>Configure my options!</h2>
	<p><b>{$message}</b></p>

	<table class="border"><tr><td class="spacer"><table class="form">
		<tr>
			<td class="twoCol1">Language:&nbsp;</td>
			<td class="twoCol2">
				<select name="language">
					<option value="english" {$englishLanguageSelected}>English</option>
					<option value="german" {$germanLanguageSelected}>German</option>
				</select>
			</td>
		</tr>
		<tr>
			<td class="twoCol1">Photo size:&nbsp;</td>
			<td class="twoCol2">
				<select name="photoSize">
					<option value="extra-small" {$extraSmallPhotoSizeSelected}>extra-small</option>
					<option value="small" {$smallPhotoSizeSelected}>small</option>
					<option value="medium" {$mediumPhotoSizeSelected}>medium</option>
					<option value="large" {$largePhotoSizeSelected}>large</option>
					<option value="extra-large" {$extraLargePhotoSizeSelected}>extra-large</option>
				</select>
			</td>
		</tr>
		<tr>
			<td class="twoCol1">&nbsp;</td>
			<td class="twoCol2">
				<input type="submit" name="update" value="Update!" />
			</td>
		</tr>
	</table></td></tr></table>

</form>
