plugins {
    id 'war'
    id 'org.gretty' version '3.0.3'  
    id 'java'
}

repositories {
    jcenter()
}

ext {
    mainSourcesDir = 'src/main/java'
}

sourceSets {
    main {
        java {
            srcDir mainSourcesDir
        }
    }
}

dependencies {
    providedCompile 'javax.servlet:javax.servlet-api:4.0.1' 
    
    implementation 'org.postgresql:postgresql:9.3-1104-jdbc41'    
    implementation 'log4j:log4j:1.2.17'
    implementation 'com.sun.mail:javax.mail:1.6.2'
    
    testImplementation 'junit:junit:4.12'
}

gradle.taskGraph.whenReady {
    // check if JAVA_HOME is set, otherwise build tasks will fail
    graph ->
    if (System.env.'JAVA_HOME' == null) {
        throw new GradleException("JAVA_HOME not set!")
    }
    else {
        println "JAVA_HOME = " + System.env.'JAVA_HOME'
    }
}

test {
    filter {
        includeTestsMatching "org.wahlzeit.*"
    }
    testLogging {
            events "passed", "skipped", "failed"

            afterSuite { desc, result ->
                if (!desc.parent) {
                    println "Tests run: ${result.testCount}, " +
                            "Failures: ${result.failedTestCount}, " +
                            "Skipped: ${result.skippedTestCount}"
                }
            }
        }
}
